<body>
	<h1>Chat Room</h1>
	<!-- Creamos un formulario que valida el nickname antes de mandarlo al servidor -->
	<form action="./CheckUsuario" method="post" name="formularioInicio"
		onsubmit="return validarNickname()">
		Nickname: <input type="text" name="nickname" required="required"
			autofocus="autofocus"> <br> <input type="submit"
			name="entrar" value="Entrar"> <input type="button"
			name="borrar" value="Borrar" onclick="limpiarNickname()">
	</form>
</body>
